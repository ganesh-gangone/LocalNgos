<html lang="en">
<head>
     <meta charset="UTF-8">

    <link rel="shortcut icon" type="x-icon" href="https://res.cloudinary.com/dgrm3sqpp/image/upload/v1675782525/TSWSICON.PNG_d9ec33.jpg">
    
    <link rel="stylesheet" href="contactuspage.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">


</head>
<body>
    <section>
        <div class="maincontainer">

            <div class="contactinfo">
               
                <div class="infobox">
                    <h3>Contact info</h3>
                    <div class="lin">
                        <span><ion-icon name="location-outline"></ion-icon></span>
                        <p>lb nagar,hyd<br>INDIA</p>
                    </div>
                    <div  class="lin">
                        <span><ion-icon name="mail-open-outline"></ion-icon></span>
                        <a >abhi @gmail.com</a>
                    </div>
                    <div  class="lin">
                        <span><ion-icon name="call-outline"></ion-icon></span>
                           <a >917729905525</a>
                    </div>
                    <ul class="social">
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                        
                    </ul>
                </div>
            
            
            </div>
            
            <div class="contactform">

                <h2>Send a Mesaage</h2>
                <div class="formbox">
                    <div class="inputbox w50">
                        <input type="text" required>
                        
                        <span>First Name</span>
                    </div>
                    <div class="inputbox w50">
                        <input type="text" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputbox w50">
                        <input type="text" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputbox w50">
                        <input type="number" required>
                        <span>phone number</span>
                    </div>
                    <div class="inputbox w100">
                        <textarea required></textarea>
                        <span>Write your message here...</span>
                    </div>
                    <div class="inputbox w100">
                        <input type="submit" value="Send">
                        
                    </div>

                </div>
            </div>
            
            

        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    
</body>
